  typesense:
    image: typesense/typesense:0.24.0
    restart: on-failure
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: xyz
      TYPESENSE_DATA_DIR: /data
    command: '--data-dir /data --api-key=xyz --enable-cors'
    volumes:
      - ./data:/data