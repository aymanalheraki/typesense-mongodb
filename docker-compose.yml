version: '3.9'

services:
  mongo0:
    image: mongo:latest
    hostname: mongo0
    restart: always
    container_name: mongo0
    ports:
      - 27017:27017
    depends_on:
      - mongo1
    links:
      - mongo1
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./scripts:/scripts

  mongo1:
    image: mongo:latest
    hostname: mongo1
    restart: always
    container_name: mongo1
    ports:
      - 27018:27017
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./scripts:/scripts

